<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/6.1.3/css/bootstrap-slider.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/css/bootstrap3/bootstrap-switch.min.css" />

    <link rel="stylesheet" href="styles.css" />

  </head>
  <body>
    <div class="container">
      <div class="header clearfix">
	<nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="#">Home</a></li>
            <li role="presentation"><a href="#">About</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Digital Lighting Control System UI Prototype</h3>
      </div>
      


      <div class="row">
	<div class="col-sm-7 col-md-7" id="left">
	  &nbsp;
	  <div id="svgDiv" data-spy="affix" data-offset-top="90">
	    <object data="room.svg" type="image/svg+xml" id="roomsvg">SVG not supported</object>
	  </div>
	</div>
	
	<div class="col-sm-5 col-md-5" id="right">

	  <div class="panel panel-default">
	    <div class="panel-heading"><div class="panel-title">Windows (Weather/Time)</div></div>
	    <div class="panel-body">
	      <input
		 id="windowSlider"
		 type="text"
		 name="somename"
		 data-provide="slider"
		 data-slider-min="0"
		 data-slider-max="1"
		 data-slider-step="0.2"
		 data-slider-value="0.8"
		 data-slider-tooltip="show"
		 data-slider-formatter="windowSliderValueFormatter"
		 >
	    </div>
	  </div>

	  <div class="panel panel-default">
	    <div class="panel-heading"><div class="panel-title">Lighting Presets</div></div>
	    <div class="panel-body">
	      <div class="btn-group-vertical" role="group" >
		<button type="button" class="btn btn-sm btn-default" onclick="lightsOn()"><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> Turn on all lights</button>
		<button type="button" class="btn btn-sm btn-default" onclick="lightsForWhiteboard()">Illuminate the whiteboard for a lecture</button>
		<button type="button" class="btn btn-sm btn-default" onclick="lightsForVideo()">Dim the lights for a video</button>
		<button type="button" class="btn btn-sm btn-default" onclick="lightsForGroupArea()">Illuminate the group area</button>
		<button type="button" class="btn btn-sm btn-default" onclick="lightsOff()"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Shut off all lights</button>
	      </div>
	    </div>
	  </div>
	    
	  <div class="panel panel-default">
	    <div class="panel-heading">
	      <div class="panel-title clearfix">
		Daylight Harvesting
	      </div>
	    </div>
	    <div class="panel-body">
	      <input type="checkbox" name="light-harvesting-checkbox" />
	    </div>
	  </div>
	  
	  
	  <div class="panel panel-default">
	    <div class="panel-heading"><div class="panel-title">Light status overlay</div></div>
	    <div class="panel-body">
	      <input type="checkbox" name="light-status-overlay-checkbox" checked="true" />
	    </div>
	  </div>

	  
	  <div class="panel panel-default">
	    <div class="panel-heading"><div class="panel-title">Labels overlay</div></div>
	    <div class="panel-body">
	      <input type="checkbox" name="label-overlay-checkbox" checked="true" />
	    </div>
	  </div>

	  
	  <div class="panel panel-default">
	    <div class="panel-heading"><div class="panel-title">ToDo</div></div>
	    <div class="panel-body">
	      <ul>
		<li>control individual lights</li>
	      </ul>
	    </div>
	  </div>
	</div>
      </div>
    </div>
  </body>
  
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/6.1.3/bootstrap-slider.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/js/bootstrap-switch.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-throttle-debounce/1.1/jquery.ba-throttle-debounce.min.js"></script>    
    <script src="js.js"></script>
</html>
